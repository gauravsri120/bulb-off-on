<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Turn on and Off</title>

    <Style>

        body{
            background-color: black;
            color: white;
        }



        @media (max-width: 500px)

        {
        body{
            background-color: rgb(169, 59, 147);
        }

        button{
            display: block;
        }
        
        }

    </Style>

    
</head>
<body>
    <h1>Turn the Light on and Off</h1>
    
        <img id="img" src = 'pic_bulboff.gif' alt="">
        
   <button onclick="document.getElementById('img').src = 'pic_bulbon.gif'" >Turn On</button>
   <button onclick="document.getElementById('img').src = 'pic_bulboff.gif'">Turn Off</button>
</body>
</html>
